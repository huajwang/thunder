<mat-toolbar color="primary" class="sticky-toolbar">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <mat-icon>restaurant_menu</mat-icon>
      <span>Menu</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>About Us</span>
    </button>

    @if (cartService.restaurantId()) {
      @if (cartService.customerInfo(); as customer) {
        <button mat-menu-item>
          <mat-icon>verified_user</mat-icon>
          <span>{{ customer.phoneNumber }}</span>
          @if (customer.isMember) {
             (VIP)
          }
        </button>
      } @else {
        <button mat-menu-item (click)="openMemberLogin()">
          <mat-icon>login</mat-icon>
          <span>Member Login</span>
        </button>
      }
    }
  </mat-menu>

  <span class="spacer"></span>

  <div class="center-title">
    @if (cartService.restaurantName(); as name) {
      <div class="title-container">
        <span class="restaurant-name">{{ name }}</span>
        @if (cartService.tableId(); as table) {
          <span class="table-badge">Table #{{ table }}</span>
        }
      </div>
    } @else {
      <span class="app-name">Thunder âš¡</span>
    }
  </div>

  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button aria-label="Shopping cart" (click)="openCart()">
    <mat-icon [matBadge]="cartService.totalCount()" [matBadgeHidden]="cartService.totalCount() === 0" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
</mat-toolbar>

<main class="main-content">
  <router-outlet />
</main>
