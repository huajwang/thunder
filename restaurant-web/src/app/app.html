  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <mat-icon>restaurant_menu</mat-icon>
      <span>Menu</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>About Us</span>
    </button>
  </mat-menu>
